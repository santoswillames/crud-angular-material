<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form
      class="mt-60"
      #clientesFrm="ngForm"
      (ngSubmit)="createCliente(); clientesFrm.form.reset()"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados do Cliente</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input
                  matInput
                  id="nome"
                  name="nome"
                  [(ngModel)]="cliente.nome"
                  required
                  placeholder="Ex: JosÃ© da Silva"
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input
                  matInput
                  id="email"
                  name="email"
                  [(ngModel)]="cliente.email"
                  required
                  email
                  placeholder="Ex: jose.silva@email.com"
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF</mat-label>
                <input
                  matInput
                  id="cpf"
                  name="cpf"
                  type="number"
                  [(ngModel)]="cliente.cpf"
                  required
                  placeholder="Ex: 123.456.789-00"
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data de Nascimento</mat-label>
                <input
                  matInput
                  id="dataNascimento"
                  name="dataNascimento"
                  [(ngModel)]="cliente.dataNascimento"
                  required
                  placeholder="Digite sua data de nascimento"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" matButton="filled">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          <button matButton="tonal">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>
          <button matButton="outlined" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

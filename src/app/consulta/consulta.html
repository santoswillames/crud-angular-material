<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="search()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta de Clientes</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input
                  matInput
                  name="searchInput"
                  placeholder="Ex: JosÃ©"
                  [(ngModel)]="searchinput"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button matButton="filled" color="primary" type="submit" [disabled]="!searchinput">
            <mat-icon fontIcon="search"></mat-icon>
            Buscar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-20">
        <table mat-table [dataSource]="listClientes">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let cliente">
              <button matIconButton (click)="editClient(cliente.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let cliente; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
